<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>AmplifyJS Request Test Suite</title>
	<link rel="stylesheet" href="../../external/qunit.css">
	<script src="../../external/json2.js"></script>
	<script src="../../test/jquery.js"></script>
	<script src="../../external/qunit.js"></script>
	<script src="../../test/testswarm.js"></script>
	<script src="../../lib/amplify.core.js"></script>
	<script src="../../lib/amplify.store.js"></script>
	<script src="../../lib/amplify.request.js"></script>
	<script>
	QUnit.reset = (function( reset ) {
		return function() {
			// Ensure jQuery events and data on the fixture are properly removed
			$( "#qunit-fixture" ).empty();
			// Let QUnit reset the fixture
			reset.apply( this, arguments );
		};
	})( QUnit.reset );
	</script>
	<script src="unit.js"></script>
</head>
<body>
	<h1 id="qunit-header">AmplifyJS Request Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">
		<div id="ajax-listener"></div>
	</div>
</body>
</html>
