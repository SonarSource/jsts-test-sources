<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>QUnit AMD Test Suite</title>
	<link rel="stylesheet" href="../dist/qunit.css">
	<script src="../node_modules/requirejs/require.js"></script>
</head>
<body>
	<div id="qunit"></div>
	<script>
	/* eslint-env amd */

	require.config( {
		paths: {
			qunit: "../dist/qunit"
		}
	} );

	require( [ "qunit", "./amd" ], function( QUnit, tests ) {
		QUnit.begin( function( data ) {
			window.beginData = data;
		} );
		tests();
		QUnit.start();
	} );
	</script>
</body>
</html>
